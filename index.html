<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neils Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Neils Map</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script>
        // Initialize the map with a default view over your area of interest
        var map = L.map('map').setView([52.211689, -1.6278504], 10);

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Load the GeoJSON boundary file and add it to the map
        console.log("Fetching GeoJSON file...");
        fetch('https://raw.githubusercontent.com/Nburnwyn/leaflet-map-project/main/20241111_LNRS_Webmapping_CountyBoundaryWGS84_v2.geojson')
            .then(response => response.json())
            .then(data => {
                console.log("GeoJSON data:", data);

                // Add the GeoJSON layer with a blue style
                let geojsonLayer = L.geoJSON(data, {
                    style: {
                        color: "blue",
                        weight: 4,
                        opacity: 1,
                        fillOpacity: 0.0
                    }
                }).addTo(map);

                // Fit the map to the bounds of the GeoJSON layer
                map.fitBounds(geojsonLayer.getBounds());
            })
            .catch(error => console.log("Error loading GeoJSON: ", error));
    </script>
</body>
</html>
