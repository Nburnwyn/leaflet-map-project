<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nels Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Nels Map</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script>
        // Initialize the map with a broader view
        var map = L.map('map').setView([52.211689, -1.6278504], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker = L.marker([52.211689, -1.6278504]).addTo(map);
        marker.bindPopup("<b>This is my house</b><br>Shh! Don't tell anyone!").openPopup();

        var circle = L.circle([52.211560, -1.6278793], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 2
        }).addTo(map);
        circle.bindPopup("This is my shed.");

        var polygon = L.polygon([
            [52.211841, -1.6278524],
            [52.211860, -1.6278524],
            [52.211861, -1.6277860],
            [52.211843, -1.6277854]
        ]).addTo(map);
        polygon.bindPopup("This is where my annoying neighbour always parks his car.");

        console.log("Fetching GeoJSON file...");
        fetch('https://raw.githubusercontent.com/Nburnwyn/leaflet-map-project/refs/heads/main/20241111_LNRS_Webmapping_CountyBoundaryWGS84_v2.geojson')
            .then(response => {
                console.log("GeoJSON file fetched:", response);
                return response.json();
            })
            .then(data => {
                console.log("GeoJSON data:", data);
                
                // Add the GeoJSON layer to the map with enhanced style
                let geojsonLayer = L.geoJSON(data, {
                    style: function(feature) {
                        return {
                            color: "blue",
                            weight: 4,
                            opacity: 1,
                            fillOpacity: 0.3
                        };
                    }
                }).addTo(map);

                // Fit the map to the boundary
                map.fitBounds(geojsonLayer.getBounds());
            })
            .catch(error => console.log("Error loading GeoJSON: ", error));

        var sampleGeoJSON = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [
                            [
                                [-1.628, 52.2118],
                                [-1.628, 52.2121],
                                [-1.626, 52.2121],
                                [-1.626, 52.2118],
                                [-1.628, 52.2118]
                            ]
                        ]
                    },
                    "properties": {
                        "name": "Test Polygon"
                    }
                }
            ]
        };

        L.geoJSON(sampleGeoJSON, {
            style: function(feature) {
                return {
                    color: "green",
                    weight: 2,
                    opacity: 0.6
                };
            }
        }).addTo(map);
    </script>
</body>
</html>
